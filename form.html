</DOCTYPE html>
<html>
<head> 
	<title>My Form</title>
</head>
<body>
	<form>
		<div>
			<input name="name" type="text" placeholder="Name">
			<input name="password" type="password" placeholder="password">
		</div>
		<div>
			Favourite color ?
			<input name="color" type="radio" value="red"> Red
			<input name="color" type="radio" value="green"> Green
			<input name="color" type="radio" value="blue"> Blue
			<input name="color" type="radio" value="other"> Other
		</div>
		<div>
			<input name="country" list="countries" placeholder="Country"> Country
			<datalist id="countries">
				<option value="Afghanistan">
				<option value="Albania">
				<option value="Belgium">
				<option value="Canada">
				<option value="Denmark">
				<option value="Equadore">
				<option value="France">
				<option value="Germany">
				<option value="Hungary">
				<option value="India">
				<option value="Japan">
				<option value="Kuwait">
				<option value="Luxemburg">
				<option value="Madagascar">
				<option value="Nepal">
				<option value="Oman">
				<option value="Peru">
				<option value="Qatar">
				<option value="Russia">
				<option value="Singapore">
				<option value="Thailand">
				<option value="USA">
				<option value="UK">
				<option value="Venezuela">
				<option value="Zimbabwe">
			</datalist>
		</div>
		<div>
			<input name="person" list="persons" placeholder="ding dong"> PERSON
			<datalist id="persons">
				<option value="Darsh">
				<option value="Aarna">
				<option value="Pallavi">
				<option value="Prafulla">
			</datalist>
		</div>
	</form>
</body>
</html>
