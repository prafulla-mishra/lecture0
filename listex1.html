<!DOCTYPE html>
<html>
<head>
	<title>List example</title>
	<style>
		ol li{
			color: red;
		}
	</style>
</head>
<body>
	<ol>
		<li>List Item One</li>
		<li>List Item Two</li>
		<ul>
			<li>List Sub Item One</li>
			<li>List Sub Item Two</li>
		</ul>
		<li>List Item Three</li>
	</ol>
	<ul>
		<li>Secon list</li>
		<li>another item</li>
	</ul>
</body>
</html>
